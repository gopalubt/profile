
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="../assets/css/index.css">
    <title>ranagopal</title>
</head>
<body>
    <div id="app">
        <header data-gp-component="header"></header>
        <main data-gp-component="main"></main>
        <footer data-gp-component="footer"></footer>
    </div>

    <script type="module">
        import { loadComponents } from '../assets/js/utility.js';

        // Component configuration
        const components = [
            { name: 'header', path: './header.html' },
            { name: 'main', path: './main.html' },
            { name: 'footer', path: './footer.html' }
        ];

        // Initialize component loading
        loadComponents(components).catch(error => {
            console.error('Error loading components:', error);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
